name: yaomi_app
description: "A smart food assistant app that helps users manage home food inventory automatically."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  http_parser: ^4.0.2

  # Routing
  go_router: ^13.0.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Camera & Scanning
  camera: ^0.10.5+9
  image_picker: ^1.0.5
  mobile_scanner: ^3.5.5
  permission_handler: ^11.1.0
  
  # Localization
intl: ^0.20.2  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # In-App Purchase (Premium)
  in_app_purchase: ^3.1.11
  
  # Utilities
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

