name: yaomi_app
description: "A smart food assistant app that helps users manage home food inventory automatically."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  http_parser: ^4.0.2

  # Routing
  go_router: ^13.0.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Camera & Scanning
  camera: ^0.10.5+9
  image_picker: ^1.0.5
  mobile_scanner: ^3.5.5
  permission_handler: ^11.1.0
  
  # Localization
  intl: ^0.18.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # In-App Purchase (Premium)
  in_app_purchase: ^3.1.11
  
  # Utilities
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true

  # App assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo.png

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/yaomi_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/yaomi_logo.png"
  remove_alpha_ios: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/yaomi_logo.png
  android: true
  ios: true
  android_12:
    image: assets/images/yaomi_logo.png
    color: "#FFFFFF"

